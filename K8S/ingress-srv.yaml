apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  rules:
    - host: ya.com
      http:
        paths:
          - path: /api/items
            pathType: Prefix
            backend:
              service:
                name: products-clusterip-srv
                port:
                  number: 80
          - path: /api/i/items
            pathType: Prefix
            backend:
              service:
                name: inventories-clusterip-srv
                port:
                  number: 8080

              